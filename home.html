<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop World | Home</title> <!-- make sure to change this to the brand name -->
    <meta name="description" content="Discover the best laptops with expert reviews, comparisons, and buying guides. Your ultimate companion for choosing the perfect laptop.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/popup.css">
    <link rel="stylesheet" href="styles/auto-slider.css">
    <link rel="stylesheet" href="./styles/cookie-consent.css">
    
    <!-- Theme Configuration -->
    <script src="Configurations/theme-config.js"></script>
    <script src="Configurations/brand-config.js"></script>
</head>
<body class="home-page">
    <!-- Navigation (Dynamic) -->
    <nav id="navigation-container"></nav>

    <!-- Scroll Progress Indicator -->
    <div id="scroll-progress" class="scroll-progress"></div>

    <!-- Hero Section -->
    <section id="hero-section" class="hero-section">
        <div class="hero-background">
            <div id="hero-animation" class="hero-animation"></div>
        </div>
        <div class="hero-content">
            <div class="container">
                <div id="hero-layout" class="hero-layout">
                    <div class="hero-text">
                        <h1 id="hero-title" class="hero-title"></h1>
                        <p id="hero-subtitle" class="hero-subtitle"></p>
                        <p id="hero-description" class="hero-description"></p>
                        <div class="hero-cta">
                            <a id="hero-cta-button" class="btn btn-primary btn-large hero-btn">
                                <i id="hero-cta-icon"></i>
                                <span id="hero-cta-text"></span>
                            </a>
                        </div>
                    </div>
                    <div id="hero-image-box" class="hero-image-box">
                        <!-- Dynamic image will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Auto Sliders Section -->
    <section id="auto-sliders-section" class="auto-sliders-section">
        <div class="container">
            <div class="sliders-content">
                <!-- Slider 1 - Casino Text Logos -->
                <div class="slider-wrapper">
                    <div id="auto-slider-1" class="auto-slider-container auto-slider-left"></div>
                </div>
                
                <!-- Slider 2 - Casino Images -->
                <div class="slider-wrapper">
                    <div id="auto-slider-2" class="auto-slider-container auto-slider-right"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scroll-triggered Sections -->
    <div id="scroll-sections" class="scroll-sections">
        <!-- Dynamic scroll sections will be inserted here -->
    </div>

    <!-- Video Sections -->
    <section id="video-sections" class="video-sections">
        <div class="container">
            <h2 class="section-title">Learn About Laptops</h2>
            <div id="video-content" class="video-content">
                <!-- Dynamic video sections will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Ad Sections -->
    <section id="ad-sections" class="ad-sections">
        <div class="container">
            <div id="ad-content" class="ad-content">
                <!-- Dynamic ad sections will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Crypto Animations Container -->
    <div id="crypto-animations" class="crypto-animations">
        <!-- Dynamic crypto animations will be inserted here -->
    </div>

    <!-- Newsletter Section -->
    <div id="newsletter-container"></div>

    <!-- Interactive Elements -->
    <div id="interactive-elements" class="interactive-elements">
        <!-- Dynamic interactive elements will be inserted here -->
    </div>

    <!-- Footer (Dynamic) -->
    <footer id="footer-container"></footer>

    <!-- Scripts -->
    <!-- Core Configuration -->
    <script src="Configurations/search-config.js"></script>
    <script src="./Configurations/config.js"></script>
    <script src="Configurations/home-config.js"></script>
    
    <!-- Other Config Files -->
    <script src="Configurations/menu-config.js"></script>
    
    <!-- Animated Banner System -->
    <script src="Configurations/animated-banner-config.js"></script>
    
    <!-- Auto Slider System -->
    <script src="Configurations/auto-slider-config.js"></script>
    <script src="scripts/auto-slider.js"></script>
    
    <script src="utils/themes.js"></script>
    <script src="Configurations/nav-config.js"></script>
    
    <!-- Utility Functions - Must load before main scripts -->
    <script src="Configurations/utilities.js"></script>
    <script src="Configurations/newsletter-config.js"></script>
    <script src="Configurations/footer-loader.js"></script>
    
    <!-- Popup Configuration -->
    <!-- Only load on pages that use popups -->
    <script src="Configurations/popup-config.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/home.js"></script>
    
    <!-- Navigation Loader - Must load after main.js -->
    <script src="utils/nav-loader.js"></script>
    
    <!-- Popup System -->
    <script src="scripts/popup.js"></script>
</body>
</html>
